# fonts{
     
font_family      HackNerdFont Mono Medium
bold_font        HackNerdFont Mono Bold
italic_font      HackNerdFont Mono Italic
bold_italic_font HackNerdFont Mono Bold Italic

font_size 12.0

adjust_line_height  100%

# }

# cursor{

cursor #50fa7b

cursor_shape block

cursor_blink_interval 1.0

cursor_stop_blinking_after 0.0

# }

# cpu/ram usage{

scrollback_lines 5000

wheel_scroll_multiplier 1.0

touch_scroll_multiplier 1.0

mouse_hide_wait 3.0

url_color #0087bd
# url_style values: none, single, double, curly
url_style curly

copy_on_select yes

select_by_word_characters :@-./_~?&=%+#

click_interval -1.0

focus_follows_mouse no

# pointer vaules: arrow beam hand
pointer_shape_when_grabbed arrow

# }

# color scheme{
